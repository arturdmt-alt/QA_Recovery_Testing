name: QA Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: recovery_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run recovery tests
      run: |
        pytest tests/test_recovery.py -v
      env:
        DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/recovery_db
    
    - name: Run database tests
      run: |
        pytest tests/test_database.py -v
      env:
        DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/recovery_db
    
    - name: Generate HTML report
      if: always()
      run: |
        pytest tests/test_recovery.py tests/test_database.py --html=reports/test_report.html --self-contained-html
      env:
        DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/recovery_db
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: reports/test_report.html
        